{% extends "base.html" %}

{% block content %}
    {% if company_details %}
        <table id = "rankings" class = "tablesorter table">
        <thead>
        <tr><th>Index</th>
        <th>Ranking Company Name</th>
        <th>Rank </th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in company_details.items %}
            <tr>
            <th scope = "row">{{ forloop.counter }}</th>
                <td><a href = "/company/ranking_company/{{ value.0 }}/">{{ key }}</a></td>
                <td>{{ value.1 }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}
{% endblock %}
